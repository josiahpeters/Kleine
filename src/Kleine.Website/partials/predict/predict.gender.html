
<div class="" id="Gender">
    <h2>Choose the gender do you think {{ $state.client.BabyAlias }} will be:</h2>
    <div>        
        <p>
            <button type="button" class="button" ng-class="{'light':prediction.Gender != 'Male'}" ng-click="chooseGender('Male')"> Male</button> or
            <button type="button" class="button" ng-class="{'light':prediction.Gender != 'Female'}" ng-click="chooseGender('Female')"> Female</button>
        </p>

        <div class="hint">
            <p>
                <strong>Interesting Fact:</strong>
                {{ $state.client.GenderFact }}
            </p>
        </div>

        <p>
            <a ui-sref="predict.date" class="button">Next</a>
        </p>
    </div>
</div>
