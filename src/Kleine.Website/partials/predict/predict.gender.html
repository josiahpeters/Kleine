
<div class="" id="Gender">
    <h2>Gender</h2>
    <div>
        <p>Which gender do you think Baby P. will be?</p>
        <p>
            <button type="button" ng-class="{'light':prediction.Gender != 'Male'}" ng-click="chooseGender('Male')"> Male</button> or
            <button type="button" ng-class="{'light':prediction.Gender != 'Female'}" ng-click="chooseGender('Female')"> Female</button>
        </p>
        <p>
            <a ui-sref="predict.date" class="button">Next</a>
        </p>
    </div>
</div>
