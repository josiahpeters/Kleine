<div class="wrapper">
    <div class="row">
        <ul class="four column">
            <li ng-class="{ active: $state.includes('guess.start') }"><a ui-sref="guess.start">Start</a></li>
            <li ng-class="{ active: $state.includes('guess.gender') }"><a ui-sref="guess.gender">Gender</a> {{ results.gender }}</li>
            <li ng-class="{ active: $state.includes('guess.date') }"><a ui-sref="guess.date">Date</a> {{ results.date }}</li>
            <li ng-class="{ active: $state.includes('guess.time') }"><a ui-sref="guess.time">Time</a> {{ results.time }}</li>
            <li ng-class="{ active: $state.includes('guess.weight') }"><a ui-sref="guess.weight">Weight</a> {{ results.weight }}</li>
            <li ng-class="{ active: $state.includes('guess.length') }"><a ui-sref="guess.length">Length</a> {{ results.length }}</li>
            <!--<li><a ui-sref="guess.hair">Hair Color</a></li>
            <li><a ui-sref="guess.name">Name</a></li>-->
        </ul>
        <!--<div slider label="lbs" min="16" max="208" conversion="toOunces()">f</div>-->
        <!--<div slider label="lbs" min="1" max="13" filter="ounces"></div>-->
        <div class="eight column" ui-view="guess">
            <div class="" id="Gender">
                <h2>Gender</h2>
                <div>
                    <label for="gender">Which gender do you think Baby P. will be?</label>

                    <p>
                        <button type="button" class="btn btn-lg btn-default">Male</button> or
                        <button type="button" class="btn btn-lg btn-default">Female</button>
                    </p>
                    <p>
                        <a ui-sref="guess.date" class="btn btn-success section">Next</a>
                    </p>
                </div>
            </div>

            <div class="" id="Date">
                <h2>Date</h2>
                <div>

                    <div id="viz"></div>

                    <label for="gender">On what date do you think Baby P. will be born on?</label>

                    <div id="calendar" class="calendar">
                    </div>
                    <p>
                        <a ui-sref="guess.gender" class="btn btn-primary section">Back</a>
                        <a ui-sref="guess.time" class="btn btn-success section">Next</a>
                    </p>
                </div>
            </div>

            <div class="" id="Time">
                <h2>Time</h2>
                <div>
                    <label for="gender">What hour of the day do you think Baby P. will be born during?</label>

                    <div id="hours" class="hours">
                    </div>
                    <p>
                        <a ui-sref="guess.date" " class=" btn btn-primary section">Back</a>
                        <a ui-sref="guess.weight" class="btn btn-success section">Next</a>
                    </p>
                </div>
            </div>

            <div class="" id="Weight">
                <h2>Weight</h2>
                <div>
                    <label for="weightSlider">What weight range do you think Baby P. will be born in?</label>
                    <p>
                        <slider name="weight" label="lbs" min="1" max="13" range="1.5"></slider>
                        <!--<div slider name="length" label="lbs" min="1" max="13" range="1.5" filter="ounces"></div>-->
                    </p>
                    <p>
                        <a ui-sref="guess.time" class="btn btn-primary section">Back</a>
                        <a ui-sref="guess.length" class="btn btn-success section">Next</a>
                    </p>
                </div>
            </div>



            <div class="" id="length">
                <h2>Length</h2>
                <div>
                    <label for="lengthSlider">What length range do you think Baby P. will be born in?</label>
                    <p>
                        <!--<div slider name="length" label="in" min="15" max="41" range="4"></div>-->
                        <slider name="length" label="in" min="15" max="41" range="4"></slider>
                    </p>
                    <p>
                        <a ui-sref="guess.weight" class=" btn btn-primary section">Back</a>
                        <a ui-sref="guess.finish" class="btn btn-success section">Finished</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
