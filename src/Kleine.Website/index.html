<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" ng-app="kleine">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Baby Peters - PreggoPredict</title>
    <meta name="description" content="Kim and Joey are expecting a baby soon. They have invited you to take part in a game to predict when Baby Peters will be born." />
    <meta name="keywords" content="baby guessing, kim and joey peters, baby peters" />
    <meta name="author" content="Josiah Peters">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="stylesheet" href="/css/xcharts.min.css">
    <link rel="stylesheet" href="/js/libs/flexslider/flexslider.css" type="text/css" />
</head>
<body class="ui-kit-feature" id="features">
    <nav class="navbar">
        <div class="row">
            <button class="toggle" ng-click="toggle = !toggle"><i class="fa fa-bars"></i></button>
            <h1 class="">
                <a href="/">
                    PreggoPredict
                </a>
            </h1>
            <nav class="horizontal animate-show-hide" ng-show="toggle">
                <ul id=" main-nav">
                    <li><a ui-sref="welcome()"><i class="fa fa-home" title="Welcome"></i><span> Baby Peters</span></a></li>
                    <li ng-show="!$state.completed"><a ui-sref="predict.start"><i class="fa fa-question-circle" title="Make Your Prediction"></i><span> Prediction</span></a></li>
                    <li ng-show="$state.completed"><a ui-sref="prediction"><i class="fa fa-question-circle" title="Your Prediction"></i><span> Prediction</span></a></li>
                    <li><a ui-sref="results"><i class="fa fa-bar-chart-o" title="Current Results"></i><span> Results</span></a></li>
                    <li ng-show="!$state.completed"><a ui-sref="reward"><i class="fa fa-trophy" title="Reward"></i><span> Reward</span></a></li>
                    <li ng-show="$state.completed"><a ui-sref="rankings"><i class="fa fa-trophy" title="Reward"></i><span> Rankings</span></a></li>
                </ul>
            </nav>
        </div>
    </nav>
    <div ui-view></div>
    <div class="wrapper footer">
        <footer class="row" id="credits">
            <div class="six columns">
                <p>
                    <!--<span class="nobr">Thoughtfully crafted</span>
                    <span class="nobr">by <a href="http://www.josiahpeters.com/" target="_blank" title="Josiah Peters">Josiah Peters</a></span>-->
                </p>
            </div>
        </footer>
    </div>


    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-resource.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular-touch.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/js/libs/flexslider/jquery.flexslider-min.js"></script>
    <script src="/js/libs/angular/angular-ui-router-exp.js"></script>
    <script src="/js/libs/chart.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/factories.js"></script>
    <script src="/js/directives.js"></script>
    <script>
        (function (i, s, o, g, r, a, m)
        {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function ()
            {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-46267010-1', 'preggopredict.com');
        ga('send', 'pageview');

    </script>
</body>

</html>
